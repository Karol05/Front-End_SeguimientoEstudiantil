<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="marketing.css" />
		<link rel="icon" type="image/pgn" href="/login/img/logo.png" />
		<title>Seguimiento Estudiantil</title>
	</head>
	<body>
		<div class="sidebar-nav">
			<nav class="navbar navbar-dark fixed-top nav">
				<div class="container">
					<!--Mobile Menu Toggle Button-->
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar"
						aria-controls="offcanvasNavbar"
					>
						<span>
							<img src="img/hamburguer.png" />
						</span>
					</button>
					<form class="d-flex">
						<input
							class="form-control me-5 f-search"
							type="search"
							placeholder="Buscar..."
							aria-label="Search"
						/>
						<button class="btn" type="submit">buscar</button>
					</form>
					<!--icon notificacion-->
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-bell bell"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"
						/>
					</svg>
					<!--icon menu-->
					<img src="img/menu.png" />
					<!--icon settings-->
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="16"
						height="16"
						fill="currentColor"
						class="bi bi-gear gear"
						viewBox="0 0 16 16"
					>
						<path
							d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
						/>
						<path
							d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"
						/>
					</svg>
					<!--Menus List-->
					<div
						class="offcanvas offcanvas-start shadow"
						tabindex="-1"
						id="offcanvasNavbar"
						aria-labelledby="offcanvasNavbarLabel"
					>
						<div class="offcanvas-body">
							<ul class="navbar-nav">
								<li>
									<a href="#"
										><span class="item-text">Seguimiento Estudiantil</span></a
									>
								</li>
								<li><a class="nav-link disabled navegar">Navegación</a></li>
								<li>
									<a href="#"
										><span class="item-text">
											<img src="img/home.png" />
											Home</span
										></a
									>
								</li>
								<li>
									<a href="#"
										><span class="item-text">
											<img src="img/archive.png" />
											Archivos</span
										></a
									>
								</li>
								<li>
									<a href="#"
										><span class="item-text">
											<img src="img/edit.png" />
											Editar</span
										></a
									>
								</li>
								<li>
									<a href="#"
										><span class="item-text">
											<img src="img/help.png" />
											Ayuda</span
										></a
									>
								</li>
							</ul>
						</div>
					</div>
					<!--Menu usuario-->
					<div class="btn-group w-auto d-user">
						<figure class="figure">
							<img src="img/user.png" class="figure-img img-fluid rounded" />
						</figure>
						<a
							href="#"
							class="dropdown-toggle text-white text-decoration-none"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							<span class="textnone user">Usuario</span>
						</a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li>
								<button class="dropdown-item" type="button">
									Cambiar contraseña
								</button>
							</li>
							<li>
								<button class="dropdown-item" type="button">
									Editar Perfil
								</button>
							</li>
							<li>
								<button class="dropdown-item" type="button">
									Configuración
								</button>
							</li>
							<li><hr class="dropdown-divider" /></li>
							<li>
								<button class="dropdown-item" type="button"><a></a>Salir</button>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>

		<!--Container Estadistica-->
		<div
			class="
				con-estadistica
				position-absolute
				top-50
				start-0
				translate-middle-y">
			<h2>Tablero de encuestas</h2>
			<div class="row row-cols-1 row-cols-md-2 g-3">
				<div class="col">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Interesados</h5>
							<!--numero de Interesados-->
							<p class="card-text" id="dato_interesado">98</p>
							<div class="row align-items-center">
								<h4 id="porcen_interesado" class="col">45%</h4>
								<h6 class="col">desde el mes pasado</h6>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Aspirante</h5>
							<!--numero de Aspirante-->
							<p class="card-text" id="dato_aspirante">95</p>
							<div class="row align-items-center">
								<h4 id="porcen_interesado" class="col">45%</h4>
								<h6 class="col">desde el mes pasado</h6>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Alumno</h5>
							<!--numero de Alumnos-->
							<p class="card-text" id="dato_alumno">300</p>
							<div class="row align-items-center">
								<h4 id="porcen_interesado" class="col">45%</h4>
								<h6 class="col">desde el mes pasado</h6>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Marco para el grafico-->
			
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
